<router-outlet />
<div class="app">
  <div class="app-background">
    <div class="center-vertical-container">
      <div class="center-container">
        <div class="square-1" (click)="onSquare1Click()">
          Talk to Personal Intelligence
        </div>
        <div class="square-2">
          Talk to your General Intelligence
        </div>
      </div>

      @if (showTextbox) {
        <div class="popup-box">
          <input #chatInput type="text" placeholder="Type your message..." class="chat-input" />
          <button (click)="enterTextbox(chatInput.value)">Enter</button>
        </div>
        <div class="response-box">
          {{ response }}
        </div>
      }

    </div>
  </div>
</div>
<router-outlet />
